<!DOCTYPE HTML>

<html lang="en">

<head>

<body>
    <h1>forms in html</h1>
    <form>
        <fieldset>
            <p>select your favourite language</p>
            <input type="radio" id="html" name="language" value="html">
            <label for="html">html</label><br>
            <input type="RADIO" id="css" name="language" value="css">
            <label for="css">Css</label><br>
            <input type="radio" id="javascript">
            <label for="javascript">javacript</label>
        </fieldset>
    </form>
</form>
        <fieldset>
            <label>Addition </label><br>
            <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                <input type="number" id="a" name="a"> +
                <input type="number" id="b" name="b"> =
                <output name="x" for="a b"></output><br>
        </fieldset>

    <form>
        <fieldset>
            <label for="age">AGE</label><br>
            <input name="age" type="age" id="age"><br>
            <label for="name">NAME</label><br>
            <input name="name" type="name" id="name"><br>

            <input name="contact" id="contact" type="contact"><br>
            <label for="birthday">BIRTHDAY</label><br>

        </fieldset>
    </form>
    <form>
        <fieldset>
            <p>select your favourite flavour for ice cream</p>
            <input type="checkbox" id="chocolate" name="chocolate">
            <label for="chocolate">Chocolate</label><br>
            <input type="checkbox" id="vanila" name="vanila">
            <label for="vanila">Vanila</label><br>
            <input type="checkbox" id="strawberry" name="strawberry">
            <label for="strawberry">Strawberry</label>
        </fieldset>
    </form>
    <form>

            <p>test for button</p>
            <button>top of the page</button>
        </fieldset>
